version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pontodb
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  api:
    build:
      context: ./backend
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/pontodb
      - JWT_SECRET=troque_esta_chave_por_uma_segura
      - PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      - db
volumes:
  dbdata:
