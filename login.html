<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Controle de Ponto</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container" aria-labelledby="pageTitle">
    <h1 id="pageTitle">Acessar Sistema de Ponto</h1>

    <section class="card" aria-labelledby="formTitle">
      <h2 id="formTitle" class="sr-only">Formulário de Login</h2>

      <form id="loginForm" autocomplete="on" novalidate>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" inputmode="email" required placeholder="seu@exemplo.com">

        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" required placeholder="••••••••">

        <div style="margin-top:12px;display:flex;gap:8px;align-items:center;">
          <button type="submit" class="btn primary" id="btnLogin">Entrar</button>
          <button type="button" class="btn outline" id="btnDemo">Entrar como Demo</button>
        </div>

        <p id="msg" role="status" aria-live="polite" style="margin-top:12px;color:var(--danger)"></p>
      </form>

      <hr style="margin:18px 0">

      <div style="font-size:0.92rem;color:var(--muted)">
        <p>Se ainda não criou um administrador inicial no backend, crie com:</p>
        <pre style="background:#f3f4f6;padding:8px;border-radius:6px;font-size:0.9rem">POST /api/auth/register-admin {"nome":"Admin","email":"admin@ex.com","senha":"Senha123"}</pre>
        <small>Após criar, remova/ proteja esse endpoint em produção.</small>
      </div>
    </section>

    <footer style="margin-top:18px;text-align:center;color:var(--muted);font-size:0.9rem">
      <a href="index.html">Voltar</a>
    </footer>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
